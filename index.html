                    <input type="hidden" id="song-pack-filter" value="All">

            </div>
            <!-- Name Search -->
            <div class="filter-item">
                <i class="fas fa-font"></i>
                <div class="input-container">
                    <label for="search">Name</label>
                    <input type="text" id="search" placeholder="Type here...">
                </div>
            </div>
            <!-- Difficulty Filter -->
            <div class="filter-item">
                <i class="fa-solid fa-skull-crossbones"></i>
                <div class="filter-content">
                    <label for="difficulty-filter">Difficulty</label>
                    <select id="difficulty-filter">
                        <option value="all">All</option>
                        <option value="past">Past</option>
                        <option value="present">Present</option>
                        <option value="future">Future</option>
                        <option value="beyond">Beyond</option>
                        <option value="eternal">Eternal</option>
                    </select>
                </div>
            </div>
            <!-- Level Range Filter -->
            <div class = "filter-item">
                <i class="fas fa-star"></i>
                <div class = "filter-content">
                    <label for="min-level">Min Level:</label>
                    <select id="min-level" name="min-level">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="7+">7+</option>
                        <option value="8">8</option>
                        <option value="8+">8+</option>
                        <option value="9">9</option>
                        <option value="9+">9+</option>
                        <option value="10">10</option>
                        <option value="10+">10+</option>
                        <option value="11">11</option>
                        <option value="11+">11+</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class = "filter-content">
                    <label for="max-level">Max Level:</label>
                    <select id="max-level" name="max-level">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                        <option value="10">10</option>
                        <option value="10+">10+</option>
                        <option value="11">11</option>
                        <option value="11+">11+</option>
                        <option value="12" selected>12</option>
                    </select>

        <!-- Random Song Button -->
        <div class="button-container">
            <button id="random-button">
                <i class="fas fa-random"></i> Pick a Song
            </button>
            <button id="random-button-multiple">
                <i class="fas fa-random"></i> Random Set
            </button>
        </div>    
        
        <!-- Song Grid Section -->
        <section id="song-grid" class="song-grid">
            
        </section>
        
        <!-- Modal -->
        <div id="song-modal" class="modal hidden">
            <div class="modal-content">
                
            </div>
        </div>

        <div id="random-multiple-modal" class="random-modal hidden">
            <div class="random-modal-content"></div>
        </div>

        <script src="song_grid.js"></script>
